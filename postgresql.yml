version: '3.8'
services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    hostname: postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P0stgr3sql.
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"


volumes:
  postgresql-data:
    name: postgresql-data
